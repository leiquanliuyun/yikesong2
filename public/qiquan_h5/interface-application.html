<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口注册</title>
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style_w.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style type="text/css">
        input{
            font-size: 0.3rem
        }
        .econmic-registration-body ul li input, .econmic-registration-body ul li select{
            display: inline-block;
            width: 56%;
        }
        .picture-verification-code{
            top: 13px;
            width: 50px;
            height: 25px;
        }
        .w-reminder-box{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 260px;
            height: 181px;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
        }
        .w-reminder-head{
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 18px;
            background-color: #ccc;
            margin: 0;
        }
        .w-cancel-goats p{
            float: left;
            width: 50%;
            height: 2em;
            line-height: 2em;
            color: #fff;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
        }
        .w-cancel-goats p:first-child{
            background-color: #b3afaf;
        }
        .w-cancel-goats p:last-child{
            background-color: #3ca1e9;
        }
        .btn_code{
        position: absolute;
        right: 11px;
        top: 18px;
        }
        #v_container{
            right: 55px;
            top: 12px;
        }
        #code_input{
            width: 50px;
        }
        .get_code{
            position: absolute;
            top: 65%;
            right: 2rem;
            white-space: nowrap;
            z-index: 9;
            transform: translateY(-50%);
        }
        .tips_txt{
            position: absolute;
            top: 60%;
            right: 1rem;
            font-size: 0.15rem;
            color:red;
        }

    </style>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/gVerify.js"></script>
</head>
<body>
<div class="wrap">
    <div class="interface-application-box">
        <div class="econmic-registration-head">
            <img src="images/applyapi.png" alt="">
        </div>
        <div class="econmic-registration-body interface-application-body">
            <ul>
                <li>
                    <span>手机号：</span>
                    <input type="text" placeholder="请输入您的手机号码">
                </li>
                <li style="position: relative;">
                    <span>图片验证码：</span>
                      <input type="text" class="user_imgcode" id="code_input" placeholder="请输入"/>
                      <div id="v_container" class="img_code" style="width: 80px;height: 35px;position: absolute;"></div>
                      <canvas id="verifyCanvas" style="width: 80px;height: 35px;"></canvas>
                </li>
                <li>
                    <span>手机验证码：</span>
                    <input type="text" placeholder="请输入手机验证码" class="user_phonecode" maxlength="8">
                    <img src="images/mine/send.png" alt="" class="ovo-send get_code">
                    <div class="tips_txt"></div>
                </li>
                <li>
                    <span>单位名称：</span>
                    <input type="text" placeholder="请输入单位名称">
                </li>
            </ul>
            <div class="econmic-agreement">
                <input type="checkbox" id="ckb-1">
                <label for="ckb-1">
                    已阅读<a href="interface-service-protocol.html">《接口服务协议》</a>
                </label>
            </div>
            <div class="">
                <div class="m-submit">提交注册</div>
            </div>

            <div id="loadingDiv" style="position:fixed;display:none;z-index:5;top:0px;left:0px;width:100%;height:100%;background-color:rgba(0,0,0,0.5)"></div>
            <!--温馨提示-->
            <div class="w-reminder-box bg-white dis-no">
                <p class="w-reminder-head">温馨提示</p>
                <p class="font-red txt-c" style="height: 35px;line-height: 35px;font-size: 15px;">恭喜您！信息提交成功。</p>
                <p class="txt-in20" style="padding: 0 20px;font-size:15px;margin-bottom: 25px;">我们将尽快与您电话沟通，请保持手机畅通。审核通过后，即可开放接口。</p>
                <div class="w-cancel-goats clearfix">
                    <p>取消</p>
                    <p>确定</p>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    get.fontSize();
    $(".m-submit").click(function () {
        $(".w-reminder-box").show();
        $("#loadingDiv").show();
    })
    $(".w-cancel-goats").on('click','p',function () {
        $(".w-reminder-box").hide();
        $("#loadingDiv").hide();
    })

    $(".get_code").on("click",function(){
            var that = $(this); 
            that.hide();
            var num = 60;
            $(".tips_txt").html("倒计时"+num);
            var t = window.setInterval(function(){
                num--;
                $(".tips_txt").html("倒计时"+num);
                if(num<=0){
                    window.clearInterval(t);
                    $(".tips_txt").html("");
                    that.show();
                }
            },1000)
        });

        var verifyCode = new GVerify("v_container");
</script>
</body>
</html>
