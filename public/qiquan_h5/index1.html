<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>一棵松</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<style type="text/css">
		body{
			position: relative;
		}
		.top{
			position: absolute;
			height: calc(100vh - 50px);
			top: 0;
			left: 0;
		}
		.top::-webkit-scrollbar{
			display: none;
		}
		.top::-webkit-scrollbar-thumb{
			display: none;
		}
		.top::-webkit-scrollbar-track{
			display: none;
		}
		.bottom{
			background: #FFFFFF;
			height: 60px;
			width: 100%;
			position: absolute;
			left: 0;
			top: calc(100vh - 60px);
		}
	</style>
</head>
<body>
	<iframe class="top" src="index.html" width="100%" frameborder="0" scrolling seamless name="showbootom"></iframe>
	<iframe class="bottom" src="footer.html" width="100%" height="50px" frameborder="0" scrolling="no" seamless></iframe>
</body>
</html>
