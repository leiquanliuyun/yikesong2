<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>投教</title>
		<link rel="stylesheet" href="css/style_w.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	</head>
	<style type="text/css">
		body{
			background: #f0f0f0;
		}
		.data-item{
			background: #FFFFFF;
			padding: 0.5rem 0.8rem;
			display: flex;
		}
		.data-item:first-of-type{			
			border-bottom: 1px solid rgba(0,0,0,0.3);
		}
		ul .data-item{
			border: none !important;
			margin-top: 10px;
		}
		.data-item>img{
			width: 30vw;
			height: 28vw;
		}
		.investment-education-txt{
			padding-top: 0.9rem;
			padding-left: 1rem;
			padding-right: 1rem;
			width: calc(100% - 30vw - 10px);
			display: flex;
			position: relative;
		}
		.investment-education-txt p{
			font-size: 0.85rem;
			color: #777777;
		}
		.investment-education-txt p:first-of-type{
			font-size: 1rem;
			color: #111111;
		}
		.investment-education-txt img{
			position: absolute;
			width: 10px !important;
			height: 15px;
			right: 0;
			top: 50%;
			transform: translateY(-50%);
		}
	</style>

	<body>
		<div class="wrap">
			<div class="investment-education-box">
				<li class="data-item" url="basics.html">
					<img src="images/inquiry/edu-1.png" alt="" class="investment-edu-pic">
					<div class="investment-education-txt clearfix">
						<div class="fl" >
							<p>期权基础知识</p>
							<p>期权的基本概念介绍，以便您更好的了解该工具</p>
						</div>
						<img src="images/inquiry/TurnContent-Help.png" alt="" class="fr" >
					</div>
				</li>
				<li class="data-item" url="business.html">
					<img src="images/inquiry/edu-2.png" alt="" class="investment-edu-pic">
					<div class="investment-education-txt clearfix">
						<div class="fl" >
							<p>业务知识</p>
							<p>期权的业务知识介绍，有利于您展开相关业务</p>
						</div>
						<img src="images/inquiry/TurnContent-Help.png" alt="" class="fr" >
					</div>
				</li>

				<ul>
					<li class="data-item" url="teaching.html">
						<img src="images/inquiry/edu-3.png" alt="" class="investment-edu-pic">
						<div class="investment-education-txt">
							<div class="fl" >
								<p>视频教学</p>
								<p>以动画的形式，形象生动地向您介绍场外期权的各方面知识</p>
							</div>
						</div>
					</li>
					<li class="data-item" url="guide.html">
						<img src="images/inquiry/edu-4.png" alt="" class="investment-edu-pic">
						<div class="investment-education-txt">
							<div class="fl">							
								<p>新手引导</p>
								<p>简洁直观的展示期权业务流程助您快速入门</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="js/index.js"></script>
		<script>
			$(".data-item").click(function() {
				if(!$(this).attr("url")) {
					return false;
				}
				window.location.href = $(this).attr("url")
			})
		</script>
	</body>

</html>
