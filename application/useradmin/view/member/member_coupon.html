<!--模板继承 业务内容-->
<block name="content">
    <title>优惠券列表</title>

    <div class="page-container">
        <!--<div class="text-c">
            <form class="form form-horizontal" action="{:url('content/content')}" method="post">
                日期范围：<input type="text" name="start_time" id="countTimestart" onfocus="selecttime(1)" value="{$start_time ?$start_time: ''}" size="17" class="input-text Wdate" style="width:150px;" readonly>
                -
                <input type="text" name="end_time" id="countTimeend" onfocus="selecttime(2)" value="{$end_time ?$end_time: ''}" size="17"  class="input-text Wdate" style="width:150px;" readonly>

                <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜幻灯片</button>
            </form>
        </div>-->

        <form class="form form-horizontal" action="" method="post">
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="20">序号</th>
                        <th width="15">所属服务</th>
                        <th width="60">名称</th>
                        <th width="100">状态</th>
                        <th width="50">抵扣价格</th>
                        <th width="100">满价可用</th>
                        <th width="100">使用时间</th>
                        <th width="100">使用期限</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name='list' id='vo' key="k">
                        <tr class="text-c">
                            <td>{$k}</td>
                            <td>{$vo['service_name']}</td>
                            <td>{$vo['name']}</td>
                            <td class="td-status">
                                <span class="label {$vo['status_show'] == '未使用' ? 'label-success' : 'label-defaunt'} radius">{$vo['status_show']}</span>
                            </td>
                            <td>{$vo['price']}</td>
                            <td>{$vo['fullprice']}</td>
                            <td>{$vo['use_time']}</td>
                            <td>{$vo['end_time']}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</block>
