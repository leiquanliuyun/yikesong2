<extend name="common/base" />
<!--模板继承 业务内容-->
<block name="content">
<title>
	<if  condition="$option eq 'add'">添加<else/>编辑</if>权限规则 - 管理员管理
</title>
</head>
<body>
<article class="page-container">
	<form action="{:url('role/jurisdiction_edit')}" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限规则分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="classify_id" class="select">
					<option value="">--请选择--</option>
					<volist name='list_classify' id='vo'>
						<option value="{$vo['classify_id']}" {$list['classify_id'] == $vo['classify_id'] ? 'selected' : ''}>{$vo['name']}</option>
					</volist>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限规则名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['title'] ?$list['title']: ''}" placeholder="" id="" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限规则唯一标识：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['name'] ?$list['name']: ''}" placeholder="" id="" name="name">温馨提示：模块名-方法名
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
		<input type="hidden" name="option" value="{$option}"/>
        <input type="hidden" name="id" value="{$id}"/>
		{:token()}
	</form>
</article>
</block>
