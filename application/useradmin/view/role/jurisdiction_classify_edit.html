<extend name="common/base" />
<!--模板继承 业务内容-->
<block name="content">
<title>
	<if  condition="$option eq 'add'">添加<else/>编辑</if>权限规则分类 - 管理员管理
</title>
</head>
<body>
<article class="page-container">
	<form action="{:url('role/jurisdiction_classify_edit')}" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限规则分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['name'] ?$list['name']: ''}" placeholder="" id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
		<input type="hidden" name="option" value="{$option}"/>
        <input type="hidden" name="id" value="{$id}"/>
		{:token()}
	</form>
</article>
</block>

<block name="js">

<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<!--/请在上方写此页面业务相关的脚本-->
</block>
