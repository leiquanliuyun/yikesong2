<extend name="common/base" />
<!--模板继承 业务内容-->
<block name="content">
    <title>
        <if  condition="$option eq 'add'">添加<else/>编辑</if>资讯
    </title>
    <link href="__PUBLIC__/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add" action="{:url('content/news_edit')}" method="post">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">资讯标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$list['title'] ?$list['title']: ''}" placeholder="" id="" name="title">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">是否显示：</label>
                <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="show" class="select">
					<option value="1" {$list['status'] == '发布'? 'selected': ''}>发布</option>
                    <option value="2" {$list['status'] == '下架'? 'selected' : ''}>下架</option>
				</select>
				</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">排序值：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="{$list['sort'] ? $list['sort'] : 0}" placeholder="从大到小排序" id="" name="sort">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="hidden" name="picture" id="picture" value="{$list['picture'] ? $list['picture'] : ''}">
                    <if condition="empty($list['picture'])">
                        <img src="__PUBLIC__/static/h-ui.admin/images/default-thumbnail.png" id="thumb-preview" width="200" style="cursor: hand"/>
                        <else />
                        <img src="{$list['picture_show']}" id="thumb-preview" width="200" style="cursor: hand"/>
                    </if>
                    <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__PUBLIC__/static/h-ui.images/default-thumbnail.png');$('#picture').val('');return false;" value="取消图片">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"></label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div class="uploader-thum-container">
                        <div id="fileList" class="uploader-list"></div>
                        <div id="filePicker">上传图片</div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章内容：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor" type="text/plain" style="width:100%;height:400px;">{$list['content'] ?$list['content']: ''}</script>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <input name="" type="submit" class="btn btn-primary radius Hui-iconfont" value="&#xe632;保存">
                    <input name="" type="reset" class="btn btn-default radius size-S" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
            <input type="hidden" name="option" value="{$option}"/>
            <input type="hidden" name="id" value="{$id}"/>
            {:token()}
        </form>
    </div>
</block>
            <!--模板继承 业务相关的脚本-->
<block name="js">
    <!--此页面业务相关的脚本-->
    <script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
    <script type="text/javascript" src="__PUBLIC__/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
                        function article_save(){
                            alert("刷新父级的时候会自动关闭弹层。")
                            window.parent.location.reload();
                        }

                        $(function(){
                            $('.skin-minimal input').iCheck({
                                checkboxClass: 'icheckbox-blue',
                                radioClass: 'iradio-blue',
                                increaseArea: '20%'
                            });
                            //百度编辑器
                            var ue = UE.getEditor('editor');
                            $list = $("#fileList"),
                                $btn = $("#btn-star"),
                                state = "pending",
                                $file_id = 0,		//上传成功图片id
                                // 优化retina, 在retina下这个值是2
                                ratio = window.devicePixelRatio || 1,
                                // 缩略图大小
                                thumbnailWidth = 110 * ratio,
                                thumbnailHeight = 110 * ratio,
                                uploader;

                            var uploader = WebUploader.create({
                                auto: true,
                                swf: '__PUBLIC__/lib/webuploader/0.1.5/Uploader.swf',

                                // 文件接收服务端。
                                server: "{:url('upload/upload_image')}",

                                // 选择文件的按钮。可选。
                                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                                pick: '#filePicker',

                                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                                resize: true,
                                // 只允许选择图片文件。
                                /*accept: {
                                    title: 'Images',
                                    extensions: 'gif,jpg,jpeg,bmp,png',
                                    mimeTypes: 'image/*'
                                }*/
                            });
                            uploader.on( 'fileQueued', function( file ) {
                                var $li = $(
                                    '<div id="' + file.id + '" class="item">' +
                                    '<div class="pic-box"><img></div>'+
                                    '<div class="info">' + file.name + '</div>' +
                                    '<p class="state">等待上传...</p>'+
                                    '</div>'
                                    ),
                                    $img = $li.find('img');
                                $list.append( $li );

                                // 创建缩略图
                                // 如果为非图片文件，可以不用调用此方法。
                                // thumbnailWidth x thumbnailHeight 为 100 x 100
                                /*uploader.makeThumb( file, function( error, src ) {
                                    if ( error ) {
                                        $img.replaceWith('<span>不能预览</span>');
                                        return;
                                    }

                                    $img.attr( 'src', src );
                                }, thumbnailWidth, thumbnailHeight );*/
                            });
                            // 文件上传过程中创建进度条实时显示。
                            uploader.on( 'uploadProgress', function( file, percentage ) {
                                var $li = $( '#'+file.id ),
                                    $percent = $li.find('.progress-box .sr-only');

                                // 避免重复创建
                                if ( !$percent.length ) {
                                    $percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
                                }
                                $li.find(".state").text("上传中");
                                $percent.css( 'width', percentage * 100 + '%' );
                            });

                            // 文件上传成功，给item添加成功class, 用样式标记上传成功。
                            uploader.on( 'uploadSuccess', function( file,response) {
                                //显示缩略图
                                $('#thumb-preview').attr('src','__PUBLIC__/uploads/images/'+response._raw);
                                //表单图片地址
                                $('#picture').val(response._raw);
                                //删除上一张上传成功的图片
                                $( '#'+$file_id ).remove();
                                //获取最新上传图片的id
                                $file_id = file.id;
                                $( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
                            });

                            // 文件上传失败，显示上传出错。
                            uploader.on( 'uploadError', function( file ) {
                                $( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
                            });

                            // 完成上传完了，成功或者失败，先删除进度条。
                            uploader.on( 'uploadComplete', function( file ) {
                                $( '#'+file.id ).find('.progress-box').fadeOut();
                            });
                            uploader.on('all', function (type) {
                                if (type === 'startUpload') {
                                    state = 'uploading';
                                } else if (type === 'stopUpload') {
                                    state = 'paused';
                                } else if (type === 'uploadFinished') {
                                    state = 'done';
                                }

                                if (state === 'uploading') {
                                    $btn.text('暂停上传');
                                } else {
                                    $btn.text('开始上传');
                                }
                            });

                            $btn.on('click', function () {
                                if (state === 'uploading') {
                                    uploader.stop();
                                } else {
                                    uploader.upload();
                                }
                            });

                        });
                    </script>
</block>
