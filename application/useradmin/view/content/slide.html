<extend name="common/base" />
<!--模板继承 业务内容-->
<block name="content">
<title>幻灯片列表</title>
<!-- 放大图片插件 -->
<link href="__PUBLIC__/lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 幻灯片管理 <span class="c-gray en">&gt;</span> 幻灯片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<!--<div class="text-c">
		<form class="form form-horizontal" action="{:url('content/slide')}" method="post">
			日期范围：<input type="text" name="start_time" id="countTimestart" onfocus="selecttime(1)" value="{$start_time ?$start_time: ''}" size="17" class="input-text Wdate" style="width:150px;" readonly> 
			- 
			<input type="text" name="end_time" id="countTimeend" onfocus="selecttime(2)" value="{$end_time ?$end_time: ''}" size="17"  class="input-text Wdate" style="width:150px;" readonly>
			<input type="text" name="title" value="{$title ?$title: ''}" id="" placeholder=" 幻灯片标题" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜幻灯片</button>
		</form>
	</div>-->

	<form class="form form-horizontal" action="{:url('content/slide_sort')}" method="post">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<a href="javascript:;" onclick="picture_batch_del()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<a class="btn btn-primary radius" href="{:url('content/slide_edit','option=add')}"><i class="Hui-iconfont">&#xe600;</i> 添加幻灯片</a> 
			<button type="submit" class="btn btn-success radius">排序</button>
		</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="20"><input name="" type="checkbox" value=""></th>
					<th width="15">排序</th>
					<!--<th width="60">标题</th>-->
					<th width="100">图片</th>
					<!--<th width="100">链接</th>-->
					<th width="110">更新时间</th>
					<th width="50">发布平台</th>
					<th width="50">发布状态</th>
					<th width="80">操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name='list' id='vo'>
					<tr class="text-c">
						<td><input name="check" type="checkbox" value="{$vo['slide_id']}"></td>
						<td><input type="text" name="sort[]" class="input-text text-c" value="{$vo['sort']}"></td>
						<!--<td>{$vo['title']}</td>-->
						<td>
							<div class="picbox"><a href="{$vo['picture_show']}" data-lightbox="gallery" data-title="{$vo['title']}"><img width="100" class="picture-thumb" src="{$vo['picture_show']}" title="单击放大"></a></div>
						</td>
						<!--<td>{$vo['link']}</td>-->
						<td>{$vo['update_time']}</td>
						<td class="td-status td-type">{$vo['type']}</td>
						<td class="td-status">
							<span class="label {$vo['status'] == '发布' ? 'label-success' : 'label-defaunt'} radius">{$vo['status']}</span>
						</td>
						<td class="td-manage">
							<if condition="$vo['status'] == '发布'">
								<a style="text-decoration:none" onClick="picture_stop(this,'{$vo['slide_id']}',2)" href="javascript:;" title="下架"><i class="Hui-iconfont" style="font-size:20px;">&#xe6de;</i></a>
							<else />
								<a style="text-decoration:none" onClick="picture_start(this,'{$vo['slide_id']}',1)" href="javascript:;" title="发布"><i class="Hui-iconfont" style="font-size:20px;">&#xe603;</i></a>
							</if>
							<a style="text-decoration:none" class="ml-5" href="{:url('content/slide_edit',['id'=>$vo['slide_id'],'option'=>'update'])}" title="编辑"><i class="Hui-iconfont" style="font-size:20px;">&#xe6df;</i></a>
							<a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'{$vo['slide_id']}')" href="javascript:;" title="删除"><i class="Hui-iconfont" style="font-size:20px;">&#xe6e2;</i></a>
						</td>
						<input type="hidden" name="id_array[]" value="{$vo['slide_id']}"/>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	</form>
</div>
</block>
<!--模板继承 业务相关的脚本-->
<block name="js">
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/lightbox2/lightbox-2.6.min.js"></script>

<script type="text/javascript">



$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,2,4,6]}// 制定列不参与排序
	]
});

/*幻灯片-下架*/
function picture_stop(obj,id,show){
	layer.confirm('确认要下架吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "{:url('content/slide_show')}",
			data:{id:id,show:show},
			dataType: 'json',
			success: function(data){
			    console.log(data);
				if(data.msg == 'success') {
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,'+id+',1)" href="javascript:;" title="发布"><i class="Hui-iconfont" style="font-size:20px;">&#xe603;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
					$(obj).remove();
					layer.msg('已下架!',{icon: 5,time:1000});
				} else {
					layer.msg('下架失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data);
			},
		});
	});
}

/*幻灯片-发布*/
function picture_start(obj,id,show){
	layer.confirm('确认要发布吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "{:url('content/slide_show')}",
			data:{id:id,show:show},
			dataType: 'json',
			success: function(data){
				if(data.msg == 'success') {
					$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,'+id+',2)" href="javascript:;" title="下架"><i class="Hui-iconfont" style="font-size:20px;">&#xe6de;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
                    $(obj).parents("tr").find(".td-type").html('<span class="label label-success radius">'+data.type+'</span>');
					$(obj).remove();
					layer.msg('已发布!',{icon: 6,time:1000});
				} else {
					layer.msg('发布失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data);
			},
		});
	});
}

/*幻灯片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: "{:url('content/slide_delete')}",
			data:{id:id},
			dataType: 'json',
			success: function(data){
				if(data.msg == 'success') {
					//$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:800});
					setTimeout('location.reload(true)',800);
				} else {
					layer.msg('删除失败!',{icon:1,time:1000});
				}
			},
			error:function(data) {
				console.log(data);
			},
		});
	});
}


/*幻灯片-批量删除*/
function picture_batch_del(){
	layer.confirm('确认要批量删除吗？',function(index){
		var check_value =[];
		$('input[name="check"]:checked').each(function(){
			//封装被选中的checkbox值
			check_value.push($(this).val()); 
		})
		//console.log(check_value);
		if (check_value.length===0){
            layer.msg('请先选择要删除的幻灯片!',{icon:2,time:1000});
		}
		$.ajax({
			type: 'POST',
			url: "{:url('content/slide_batch_delete')}",
			data:{"id_array":check_value},
			dataType: 'json',
			success: function(data){
				if(data.msg == 'success') {
					//$(obj).parents("tr").remove();
					layer.msg('已批量删除!',{icon:1,time:800});
					setTimeout('location.reload(true)',800);
				} else {
					layer.msg('批量删除失败!',{icon:2,time:1000});
				}
			},
			error:function(data) {
				console.log(data);
			},
		});
		
	});
}
</script>
</block>
