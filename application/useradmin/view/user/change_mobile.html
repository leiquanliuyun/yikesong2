<extend name="common/base" />
<!--模板继承 业务内容-->
<block name="content">
<title>修改手机号码</title>
</head>
<body>
<article class="page-container">
	<form action="{:url('user/change_mobile')}" method="post" class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
			<div class="formControls col-xs-8 col-sm-9"> {$list['username']} </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['mobile']?$list['mobile']: ''}" placeholder="请输入正确的手机号码" id="mobile" name="mobile">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
		<input type="hidden" name="id" value="{$id}"/>
		<input type="hidden" name="option" value="{$option}"/>
		{:token()}
	</form>
</article>
</block>
