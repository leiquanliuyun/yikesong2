	<head>

	<style type="text/css">
		span {
			position: relative;
			;
			top: 3px;
			font-size: 0.3rem
		}
		
		a {
			color: #222222;
		}
		
		.shear_box_bg {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 8;
			background: rgba(0, 0, 0, 0.2);
		}
		
		.shear_box_cont {
			padding: 0.3rem 0;
			width: 100%;
			z-index: 9;
			position: fixed;
			left: 0;
			bottom: 0;
			background: #FFFFFF;
			display: flex;
			justify-content: space-around;
			border-bottom: 1px solid rgba(0, 0, 0, 0.1)
		}
		.shear_box_cont div {
			width: calc(100% / 5);
			text-align: center;
			font-size: 0.3rem
		}
		
		.shear_box_cont div img {
			width: 50%;
		}
		.shear_box_cont div:nth-child(3) img{
			height: 55%;
		}
		 #alertbox{
            font-size: 20px !important;
        }
        .box_close{
            height: 3em!important;
            line-height: 3em!important;
            padding: 0!important;
        }
        .cont_txt_cont{
            font-size: .2rem;
            line-height: 5rem;
            text-indent:0;
        }
        #alertbox input{
            padding: .15rem 0;
        }
        .cont_txt_cont{
            font-size: .3rem!important;
            line-height: 0.5rem!important;
            text-indent: 0!important;
            text-align: center!important;
            text-align-last: center!important;
        }
        .share_hidden{
			position: absolute;
			top: 0;right: 0;bottom: 0;left: 0;
			background-color: rgba(0,0,0,0.5);
			z-index: 50;
		}
		.share_hidden>img{
			position: absolute;
			top:20px;right: 20px;
			width: 150px;
		}
		.share_hidden>p{
			position: absolute;
			top: 82px;
    		left: 110px;
			font-size: 30px;
			color: #fff;
			transform:rotate(-15deg);
		}
	</style>

			get.fontSize();
			$(".mine-item-6").on("click", function() {

			var html="<div class='share_hidden'><img src='__PUBLIC__/static/style/images/share.png'><p>点这里~</p></div>";
			// 分享朋友圈
			$('#time_line').on("click", function() {
				// tipsbox.alertbox({
				// 		toptitle: "温馨提示",

				// },function(){

				$(".shear_box").hide();

			});
			// 分享微信
			$('#app_message').on("click", function() {
				// tipsbox.alertbox({
				// 		toptitle: "温馨提示",
				// 		conttxt: '点击微信右上方按钮分享到微信'
				// },function(){
				// 	tipsbox.alertboxhide();
				// })
				$(".shear_box").hide();
				$('body').append(html)

			// 分享QQ

				/*tipsbox.alertbox({

				},function(){
					tipsbox.alertboxhide();

				$(".shear_box").hide();

			// 	$(".share_hidden").hide();
			// })
			$("body").on("click",".share_hidden",function(){
				console.log(222)
				$(".share_hidden").hide();
			})
			//点击经济通道
			$("#economics").on("click", function() {
				switch("{$user_info['group_id']}") {
					case '代理人' :
						window.location.href = "{:url('center/achievement',array('group_id'=>3))}";
						break;
					case '机构' :
						window.location.href = "{:url('center/achievement',array('group_id'=>5))}";
						break;
					case '前端管理员' :
						window.location.href = "{:url('center/achievement',array('group_id'=>6))}";
						break;
					case '普通用户' :
						window.location.href = "{:url('center/registration',array('group_id'=>4))}";
						break;
					default:
						$(".shear_box").hide();
				}
			})
			//点击接口
			$("#port").on("click", function() {
				switch({$user_info['port_type']}) {
					case 2 :
						window.location.href = "{:url('center/port')}";
						break;
					case 1 :
						var port_type = {$port_type};
						if(port_type == 1) {
							alert('数据接口用户状态未启用,请联系管理员!');return;
						}
						window.location.href = "{:url('center/port_essential')}";
						break;
					default:
						$(".shear_box").hide();
				}
			})
			
			$(".clearfix").on("click",function(){
				var href = $(this).find("a").attr("data");
				if(href){
					window.location.href=href
				}
			})
