<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>一棵松</title>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/static/style/css/style.css"/>
	<style type="text/css">
		body{
			position: relative;
		}
		.top{
			position: absolute;
			height: calc(100vh - 50px);
			top: 0;
			left: 0;
		}
		.top::-webkit-scrollbar{
			display: none;
		}
		.top::-webkit-scrollbar-thumb{
			display: none;
		}
		.top::-webkit-scrollbar-track{
			display: none;
		}
		.bottom{
			background: #FFFFFF;
			height: 60px;
			width: 100%;
			position: absolute;
			left: 0;
			top: calc(100vh - 60px);
		}
	</style>
</head>
<body>
	<iframe class="top" src="{:url('index/index')}" width="100%" frameborder="0" scrolling seamless name="showbootom"></iframe>
	<iframe class="bottom" src="{:url('index/footer')}" width="100%" height="50px" frameborder="0" scrolling="no" seamless></iframe>
<script>
	/*
	*微信公众平台JS-SDK
	*/
	wx.config({
	debug: false,
	appId: "{$signPackage['appId']}",
	timestamp: {$signPackage['timestamp']},
	nonceStr: "{$signPackage['nonceStr']}",
	signature: "{$signPackage['signature']}",
	jsApiList: [
	  // 所有要调用的 API 都要加到这个列表中
	  'checkJsApi',
	  'onMenuShareTimeline',
	  'onMenuShareAppMessage',
	  'onMenuShareQQ'
	]
	});
	wx.ready(function () {
		var uid = {$user_info['uid']};
		// 分享朋友圈
		wx.onMenuShareTimeline({
		    title: '期权用好，投资美好。——一棵松', // 分享标题
		    link: 'https://wechat.17aitec.xyz/index/index/index1?uid='+uid, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
		    imgUrl: 'https://wechat.17aitec.xyz/static/style/images/mine/share_image.jpg', // 分享图标
		    success: function () {
		    	// 用户确认分享后执行的回调函数
		    	console.log('朋友圈分享成功');
		},
		cancel: function () {
		    // 用户取消分享后执行的回调函数
		    console.log('朋友圈取消分享');
		    }
		});
		// 分享微信
		wx.onMenuShareAppMessage({
			title: '期权用好，投资美好。', // 分享标题
			desc: '一棵松', // 分享描述
			link: 'https://wechat.17aitec.xyz/index/index/index1?uid='+uid, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
			imgUrl: 'https://wechat.17aitec.xyz/static/style/images/mine/share_image.jpg', // 分享图标
			type: 'link', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function () {
				// 用户确认分享后执行的回调函数
				console.log('微信分享成功');
		},
			cancel: function () {
				// 用户取消分享后执行的回调函数
				console.log('微信取消分享');
			}
		});
		// 分享QQ
		wx.onMenuShareQQ({
			title: '期权用好，投资美好。', // 分享标题
			desc: '一棵松', // 分享描述
			link: 'https://wechat.17aitec.xyz/index/index/index1?uid='+uid, // 分享链接
			imgUrl: 'https://wechat.17aitec.xyz/static/style/images/mine/share_image.jpg', // 分享图标
			success: function () {
				// 用户确认分享后执行的回调函数
				console.log('QQ分享成功');
		},
			cancel: function () {
				// 用户取消分享后执行的回调函数
				console.log('QQ取消分享');
			}
		});

	});
</script>
</body>
</html>
